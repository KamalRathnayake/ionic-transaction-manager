<ion-view view-title="Transaction History">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="t in transactions track by $index" type="item-text-wrap" href="#/tab/chats/{{chat.id}}">
        <!--<img ng-src="{{chat.face}}">-->
        <h2>{{t.type}}</h2>
        <p>{{t.amount}}</p>
        <i class="icon ion-chevron-right icon-accessory"></i>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
